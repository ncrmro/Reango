machine:
  environment:
    YARN_VERSION: 0.18.0
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  python:
    version: 3.5.2
  node:
    version: 6.1.0
general:
  artifacts:
    - ".coverage"
    - "screenshots"
dependencies:
  pre:
      - wget -qO- https://github.com/mozilla/geckodriver/releases/download/v0.13.0/geckodriver-v0.13.0-linux64.tar.gz  | tar -xvz -C /home/ubuntu/bin
      - chmod +x /home/ubuntu/bin/geckodriver
      - |
        if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
          echo "Download and install Yarn."
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
        else
          echo "The correct version of Yarn is already installed."
        fi
  override:
      - yarn install
      - pip install -r ./requirements.txt
  cache_directories:
      - ~/.yarn
      - ~/.cache/yarn
  post:
    - pip install -r ./deps/testing.txt
    - ./manage.py collectstatic --no-input


test:
  override:
    - coverage run --source='.' ./manage.py test ./src
